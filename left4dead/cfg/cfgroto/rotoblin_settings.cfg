rotoblin_allow_autoloader           "r2compmod"         // This match config uses by default. Just type the name of match folder to activate your match config loading by default. Empty this line to disable an autoloader (value: "").
rotoblin_allow_match_req            "1"                 // Sets whether players can request for match mode (use !match command).
rotoblin_allow_dynamic_hostname     " / "               // Adds the name of current config (read from the "l4d_ready_cfg_name" cvar) to the server name and separate it by this symbol. For example: "Left 4 Dead / Pulse v1.0". Empty line to disable this function (value: "").
rotoblin_allow_match_resets         "1"                 // When server becomes empty resets the last played match to default match (see "rotoblin_allow_autoloader" convar).
rotoblin_allow_map_resets           "1"                 // Sets whether or not change map to the first map of a random campaign when server becomes empty.
rotoblin_allow_unscramble           "1"                 // Enables/disables unscramble feature. If you're still use l4dscores set this cvar to "0".
rotoblin_unscramble_notify          "1"                 // Prints notification when unscramble is complete (lets spectators know when they can join).
rotoblin_compact_tankhud            "1"                 // Style of Tank HUD. (0: old style, 1: new style).
rotoblin_allow_spec_hud             "1"                 // Enables/disables spectator HUD.
rotoblin_choosemenu_unlocker        "1"                 // Allows spectator/infected players to join as dead survivor bot (through M button).
rotoblin_cvar_silent_style          "1"                 // If set, clients will be not notified that the tracked convar has changed.

