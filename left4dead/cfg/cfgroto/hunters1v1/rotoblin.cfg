//                                                      [Rotoblin Cvars]

// Main
rotoblin_enable                                             "1"             // Sets whether Rotoblin is enabled. (0: disable, 1: enable).

// Pause Features
rotoblin_track_variable rotoblin_pause_allowed              "0"             // (#deprecated Use Ready-UP) Sets whether the game can be paused by players.
rotoblin_track_variable rotoblin_pause_duration             "45"            // The minimum required time of the pause, before either team can unpause.

// Replacement
rotoblin_track_variable rotoblin_replace_startkits          "-1"            // How medkits will be replaced at mission start. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_finalekits         "1"             // How medkits will be replaced during finale. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_outsidekits        "-1"            // How medkits will be replaced out of saferooms. (-1: remove medkits, 0: director settings, 1: replace with pain pills. Extra option 2: remove all healing items except of finals).
rotoblin_track_variable rotoblin_weapon_style               "1"             // Replaces weapons with its tier 1 analogue. (0 - Don't replace any weapons, 1 - Replace all weapons, 2 - Replace all rifles, 3 - Replace all autoshotguns).

// Items Settings
rotoblin_track_variable rotoblin_spawning_logic             "0"             // Enables alternative spawning logic for items. More items on map, but only a limited number of them can be picked up.
rotoblin_track_variable rotoblin_item_spawns                "1"             // Enables forcing same coordinates in round2 for items. Flag (add together): 0=disable, 2=molotov, 4=pipe-bomb, 8=pills, 14=all.
rotoblin_track_variable rotoblin_molotov_limit              "-1"            // Limits the number of molotov on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pipebomb_limit             "-1"            // Limits the number of pipe-bomb on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pills_limit                "-1"            // Limits the number of pills on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).

// Weapon Limits
rotoblin_track_variable rotoblin_limit_autoshotgun          "-1"            // Maximum of Auto Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_assaultrifle         "-1"            // Maximum of Assault Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_huntingrifle         "0"             // Maximum of Hunting Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_pumpshotgun          "-1"            // Maximum of Pump Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_submachinegun        "-1"             // Maximum of SMGs that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).

// Entity Removal
rotoblin_track_variable rotoblin_remove_cannisters          "1"             // Removes all cannisters (gascan, propane and oxygen).
rotoblin_track_variable rotoblin_remove_explosive_barrels   "1"             // Removes all explosive barrels.
rotoblin_track_variable rotoblin_remove_huntingrifle        "0"             // Removes all hunting rifles from start saferooms. (-1: on each map, 0: director settings, 1: only on final).
rotoblin_track_variable rotoblin_remove_pistols             "0"             // Removes all pistols on each map. Prevent the use of double pistols. (0: disable, 1: enable).

// Tank Settings
rotoblin_track_variable rotoblin_tank_spawns                "1"             // Enables forcing same coordinates for tank spawns.
rotoblin_track_variable rotoblin_tank_boss                  "1"             // Tank can't be prelight, punch fix.
rotoblin_track_variable rotoblin_tank_noprop_dmg            "1"             // All hitables props don't deal any damage to Tank.
rotoblin_track_variable rotoblin_no_escape_tank             "1"             // Removes tanks which spawn as the rescue vehicle arrives on finales.

// Witch Settings
rotoblin_track_variable rotoblin_witch_spawns               "1"             // Enables forcing same coordinates for witch spawns.
rotoblin_track_variable rotoblin_max_witches                "1"             // Maximum number of Witches are allowed to spawn. (0: director settings, > 0: maximum limit to cvar value).
rotoblin_track_variable rotoblin_witch_distance             "0"             // Allows director to spawn a witch close to another witch.

// CI Settings
rotoblin_track_variable rotoblin_allow_natural_hordes       "0"             // Allows natural hordes to spawn. (-1: director settings, 0: disable, > 0: spawn interval to cvar value)
rotoblin_track_variable rotoblin_disable_tank_hordes        "1"             // Disables natural hordes while tanks are in play. (0: enable, 1: disable).
rotoblin_track_variable rotoblin_despawn_infected           "1"             // Despawns infected commons who is too far behind the survivors.
rotoblin_track_variable rotoblin_remove_start_commons       "1"             // Removes all common infected near by a saferoom and returns them when one of survivors leaves a saferoom.

// Misc
rotoblin_track_variable rotoblin_finalspawn_range           "1"             // Reduces the SI spawn range on finales to normal spawning range.
rotoblin_track_variable rotoblin_ghost_warp                 "1"             // Sets whether infected ghosts can Mouse2 click for warp to next survivor.
rotoblin_track_variable rotoblin_water_slowdown             "1"             // Allows the water to slow down survivors when they are in.
rotoblin_track_variable rotoblin_melee_penalty              "1"             // Shove penalty added for each non-fatigued melee swipe.
rotoblin_track_variable rotoblin_molotov_flow_spawn         "1"             // If it possible we try to keep one molotov on map before tank spawns.
rotoblin_track_variable rotoblin_expolit_fixes_flag         "238"           // What kind of expolit should be fixed/blocked. Flag (add together): 0=Disable, 2=No ladder block, 4=Survivor duck block, 8=Ghost duck block, 16=Ladder speed glitch, 32=No fall damage expolit, 64=E spawn expolit, 128=Health expolit fixes, 254=all
rotoblin_track_variable rotoblin_1v1_wipe_pills             "3"             // Number of pills that will be removed during finals. (0: disable 1v1 features).
rotoblin_track_variable rotoblin_pills_autogiver            "1"             // Gives pills to the Survivors after their leaving out of the saferoom.

