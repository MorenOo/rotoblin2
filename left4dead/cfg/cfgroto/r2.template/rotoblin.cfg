//                                                      [Rotoblin Cvars]

// Main
rotoblin_enable                                             "1"             // Sets whether Rotoblin is enabled. (0: disable, 1: enable).

// Pause Features
rotoblin_track_variable rotoblin_pause_allowed              ""             // (#deprecated Use Ready-UP) Sets whether the game can be paused by players.
rotoblin_track_variable rotoblin_pause_duration             ""             // The minimum required time of the pause, before either team can unpause.

// Replacement
rotoblin_track_variable rotoblin_replace_startkits          ""             // How medkits will be replaced at mission start. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_finalekits         ""             // How medkits will be replaced during finale. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_outsidekits        ""             // How medkits will be replaced out of saferooms. (-1: remove medkits, 0: director settings, 1: replace with pain pills. Extra option 2: remove all healing items except of finals).
rotoblin_track_variable rotoblin_weapon_style               ""             // Replaces weapons with its tier 1 analogue. (0 - Don't replace any weapons, 1 - Replace all weapons, 2 - Replace all rifles, 3 - Replace all autoshotguns).

// Items Settings
rotoblin_track_variable rotoblin_spawning_logic             ""             // Enables alternative spawning logic for items. More items on map, but only a limited number of them can be picked up.
rotoblin_track_variable rotoblin_item_spawns                ""             // Enables forcing same coordinates in round2 for items. Flag (add together): 0=disable, 2=molotov, 4=pipe-bomb, 8=pills, 14=all.
rotoblin_track_variable rotoblin_molotov_limit              ""             // Limits the number of molotov on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pipebomb_limit             ""             // Limits the number of pipe-bomb on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pills_limit                ""             // Limits the number of pills on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).

// Weapon Limits
rotoblin_track_variable rotoblin_limit_autoshotgun          ""             // Maximum of Auto Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_assaultrifle         ""             // Maximum of Assault Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_huntingrifle         ""             // Maximum of Hunting Rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_pumpshotgun          ""             // Maximum of Pump Shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_submachinegun        ""             // Maximum of SMGs that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).

// Entity Removal
rotoblin_track_variable rotoblin_remove_cannisters          ""             // Removes all cannisters (gascan, propane and oxygen).
rotoblin_track_variable rotoblin_remove_explosive_barrels   ""             // Removes all explosive barrels.
rotoblin_track_variable rotoblin_remove_huntingrifle        ""             // Removes all hunting rifles from start saferooms. (-1: on each map, 0: director settings, 1: only on final).
rotoblin_track_variable rotoblin_remove_pistols             ""             // Removes all pistols on each map. Prevent the use of double pistols. (0: disable, 1: enable).

// Tank Settings
rotoblin_track_variable rotoblin_tank_spawns                ""             // Enables forcing same coordinates for tank spawns.
rotoblin_track_variable rotoblin_tank_boss                  ""             // Tank can't be prelight, punch fix.
rotoblin_track_variable rotoblin_tank_noprop_dmg            ""             // All hitables props don't deal any damage to Tank.
rotoblin_track_variable rotoblin_no_escape_tank             ""             // Removes tanks which spawn as the rescue vehicle arrives on finales.

// Witch Settings
rotoblin_track_variable rotoblin_witch_spawns               ""             // Enables forcing same coordinates for witch spawns.
rotoblin_track_variable rotoblin_max_witches                ""             // Maximum number of Witches are allowed to spawn. (0: director settings, > 0: maximum limit to cvar value).
rotoblin_track_variable rotoblin_witch_distance             ""             // Allows director to spawn a witch close to another witch.

// CI Settings
rotoblin_track_variable rotoblin_allow_natural_hordes       ""             // Allows natural hordes to spawn. (-1: director settings, 0: disable, > 0: spawn interval to cvar value)
rotoblin_track_variable rotoblin_disable_tank_hordes        ""             // Disables natural hordes while tanks are in play. (0: enable, 1: disable).
rotoblin_track_variable rotoblin_despawn_infected           ""             // Despawns infected commons who is too far behind the survivors.
rotoblin_track_variable rotoblin_remove_start_commons       ""             // Removes all common infected near by a saferoom and returns them when one of survivors leaves a saferoom.

// Misc
rotoblin_track_variable rotoblin_finalspawn_range           ""             // Reduces the SI spawn range on finales to normal spawning range.
rotoblin_track_variable rotoblin_ghost_warp                 ""             // Sets whether infected ghosts can Mouse2 click for warp to next survivor.
rotoblin_track_variable rotoblin_water_slowdown             ""             // Allows the water to slow down survivors when they are in.
rotoblin_track_variable rotoblin_melee_penalty              ""             // Shove penalty added for each non-fatigued melee swipe.
rotoblin_track_variable rotoblin_molotov_flow_spawn         ""             // If it possible we try to keep one molotov on map before tank spawns.
rotoblin_track_variable rotoblin_expolit_fixes_flag         ""             // What kind of expolit should be fixed/blocked. Flag (add together): 0=Disable, 2=No ladder block, 4=Survivor duck block, 8=Ghost duck block, 16=Ladder speed glitch, 32=No fall damage expolit, 64=E spawn expolit, 128=Health expolit fixes, 254=all
rotoblin_track_variable rotoblin_1v1_wipe_pills             ""             // Number of pills that will be removed during finals. (0: disable 1v1 features).
rotoblin_track_variable rotoblin_pills_autogiver            ""             // Gives pills to the Survivors after their leaving out of the saferoom.

