rotoblin_track_variable z_ghost_delay_max
rotoblin_track_variable z_exploding_shove_min
rotoblin_track_variable z_exploding_shove_max

// Horde Cvars
rotoblin_track_variable z_mob_spawn_min_size
rotoblin_track_variable z_mob_spawn_max_size
rotoblin_track_variable director_finale_mob_min_interval
rotoblin_track_variable director_finale_mob_max_interval
rotoblin_track_variable z_pushaway_force

//rotoblin_track_variable director_relax_min_interval
