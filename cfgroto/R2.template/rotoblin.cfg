//														[Rotoblin Cvars]

// Main
rotoblin_enable 											"1"				// Sets whether Rotoblin is enabled. (0: disable, 1: enable).

rotoblin_track_variable rotoblin_pause_allowed				""				// Sets whether the game can be paused.
rotoblin_track_variable rotoblin_pause_duration				""				// The minimum required time of the pause, before either team can unpause.

// Support 1v1,2v2 etc.
rotoblin_track_variable rotoblin_1v1_wipe_pills				""				// Number of pills that will be removed during finals. (0: disable 1v1 features).
rotoblin_track_variable rotoblin_max_witches				""				// Max number of Witches are allowed to spawn. (0: director settings, > 0: maximum limit to cvar value).
rotoblin_track_variable rotoblin_spawning_logic				""				// Enable alternative spawning logic for items. More items on map, but only a limited number of them can be picked up.

// Replacement
rotoblin_track_variable rotoblin_replace_startkits			""				// How medkits will be replaced at mission start. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_finalekits			""				// How medkits will be replaced during finale. (-1: remove medkits, 0: director settings, 1: replace with pain pills).
rotoblin_track_variable rotoblin_replace_outsidekits		""				// How medkits will be replaced out of saferooms. (-1: remove medkits, 0: director settings, 1: replace with pain pills. Extra option 2: remove all healing items except of finals).
rotoblin_track_variable rotoblin_weapon_style				""				// How weapons will be replaced: (0 - don't replace any weapons, 1 - replace all tier 2 weapons with its tier 1 analogue).

// Items Settings 
rotoblin_track_variable rotoblin_molotov_limit				""				// Limits the number of molotov on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pipebomb_limit				""				// Limits the number of pipe-bomb on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_pills_limit				""				// Limits the number of pills on each map outside of saferooms. (-1: remove all, 0: director settings, > 0: limits in according with cvar value).

rotoblin_track_variable rotoblin_remove_cannisters			""				// Remove explosive/flammable cannisters.
rotoblin_track_variable rotoblin_remove_explosive_barrels	""				// Remove all explosive barrels from the Sacrifice campaign.
rotoblin_track_variable rotoblin_remove_huntingrifle		""				// Remove hunting rifles from start saferooms. (-1: on each map, 0: director settings, 1: only on final).
rotoblin_track_variable rotoblin_remove_pistols				""				// Remove all pistols on each map. Prevent the use of double pistols. (0: disable, 1: enable).

rotoblin_track_variable rotoblin_ghost_warp					""				// Sets whether infected ghosts can Mouse2 click for warp to next survivor.
rotoblin_track_variable rotoblin_water_slowdown				""				// Allows the water to slow down survivors when they are in.

rotoblin_track_variable rotoblin_limit_huntingrifle 		""				// Max of hunthing rifles that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_pumpshotgun			""				// Max of pump shotguns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_limit_submachinegun		""				// Max of submachine guns that can be equipped by the Survivor team. (-1: unlimited, 0: not allowed, > 0: limits in according with cvar value).
rotoblin_track_variable rotoblin_melee_penalty				""				// Shove penalty added for each non-fatigued melee swipe.

rotoblin_track_variable rotoblin_finalspawn_range			""				// Reduces the SI spawn range on finales to normal spawning range.

rotoblin_track_variable rotoblin_tank_boss					""				// Tank can't be prelight, punch fix.
rotoblin_track_variable rotoblin_tank_noprop_dmg			""				// All hitables props don't deal any damage to Tank.
rotoblin_track_variable rotoblin_no_escape_tank				""				// Removes tanks which spawn as the rescue vehicle arrives on finales.

rotoblin_track_variable rotoblin_pills_autogiver			""				// Gives pills to the Survivors after their leaving out of the saferoom.

rotoblin_track_variable rotoblin_allow_natural_hordes		""				// Allow natural hordes to spawn. (0: disable, > 0: spawn interval to cvar value).
rotoblin_track_variable rotoblin_disable_tank_hordes		""				// Disables natural hordes while tanks are in play. (0: enable, 1: disable).

