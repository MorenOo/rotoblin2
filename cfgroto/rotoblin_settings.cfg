rotoblin_allow_autoloader			"r2compmod"			// This match config uses by default. Just type the name of match folder to activate your match config loading by default. Empty this line to disable an autoloader (value: "").
rotoblin_allow_match_req			"1"					// Sets whether players can request for match mode.
rotoblin_allow_dynamic_hostname		"1"					// Adds the name of current config to the server name (It is read from the cvar "l4d_ready_cfg_name"). For example: "Double Team / Pulse v1.0". Unless you need this function set the zero value (value: "0").
rotoblin_allow_match_resets			"1"					// When server becomes empty resets the last played match to default match (see "rotoblin_allow_autoloader" convar). Note: map will be changed to the first map of a random campaign.
rotoblin_allow_anti_scrabble		"1"					// Keeps team's line-up from scrabble. If you're still use l4dscores set this cvar to "0".
rotoblin_anti_scrabble_notify		"1"					// Print notification when unscramble is completed.
